{% extends 'store/base.html' %}

{% block content %}
  <h2>Sign in</h2>

  <form method="POST" >
    {% csrf_token %}
    
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
    {%endfor%}
    <br><br>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>

  Don't have an account?
  <a href="{% url 'register' %}">Register</a> 

  {% endblock %}
